{% extends "base.html" %} {% block content %}
<div id="page-wrapper">
    <div class="header">
        <h1 class="page-header">
					 Charts <small>Show up your stats</small>
				</h1>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Charts</a></li>
            <li class="active">Data</li>
        </ol>
    </div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Bar Chart
                    </div>
                    <div class="panel-body">
                        <div id="morris-bar-chart"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Area Chart
                    </div>
                    <div class="panel-body">
                        <div id="morris-area-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Line Chart
                    </div>
                    <div class="panel-body">
                        <div id="morris-line-chart"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Donut Chart
                    </div>
                    <div class="panel-body">
                        <div id="morris-donut-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        {% include "footer.html" %}
    </div>
</div>
</div>
{% end %} {% block js %}
<script src="{{static_url('js/Lightweight-Chart/jquery.chart.min.js')}}"></script>
<script src="{{static_url('js/morris/raphael-2.1.0.min.js')}}"></script>
<script src="{{static_url('js/morris/morris.js')}}"></script>
<script src="{{static_url('js/custom-scripts.js')}}"></script>
{% end %}
